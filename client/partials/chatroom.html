<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.container-fluid').slicknav({
        label: '',
        duration: 300,
        easingOpen: "swing",
        prependTo: '#top'
      });
    });
  </script>
      <div id="chatWrapper" ng-controller="MessageController">
        <div class="container-fluid">
      <nav class="navbar navbar-default">
          <ul class="nav navbar-nav">
            <li><a href="/#!/rooms">chatrooms</a></li>
          </ul>
      </nav>
      <div id="top"></div>
      <ul id="menu">
        <li><a href="/#!/rooms">Home</a></li>
        <li>Chatrooms
          <ul>
            <li><a href="/#!/chatroom/1">chatroom1</a></li>
          </ul>
        </li>
      </ul>
      <h3>chatroom1</h3>
      <div ng-repeat = "item in allMessages">
        <div ng-if="item.username == user.username">
          <p>{{ item.message }}</p>
          <h6>{{ item.username }} {{ item.created_at }}</h6>
          <p>--------------------------------------</p>
        </div>
        <div ng-if="item.username != session.user.username">
          <p>asdfasdfasd</p>
          <h6>{{ item.username }} {{ item.created_at }}</h6>
          <p>--------------------------------------</p>
        </div>
      </div>
    </div>
      <div id="chatBottom">
          <form>
            <label for="messageinput"></label>
            <textarea ng-model="message.content" rows="4" cols="40">Write Message Here</textarea>
            <!-- <input  type="text" ng-model="message.content"> -->
            <button id="buttonForm" class="btn btn-default" ng-click="sendMessage()">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
