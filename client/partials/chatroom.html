<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#menu').slicknav({
        label: '',
        duration: 300,
        easingOpen: "swing",
        prependTo: '#chatWrapper'
      });
    });
  </script>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="#">Logout</a></li>
        <li><a href="/#!/rooms">Chatrooms</a></li>
        <li class="dropdown">
          <a href="#!/chatroom/1" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Room Detail <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div id="top"></div>
  <ul id="menu">
    <li><a href="/#!/rooms">Home</a></li>
    <li>Chatrooms
      <ul>
        <li><a href="/#!/chatroom/1">chatroom1</a></li>
      </ul>
    </li>
  </ul>
  <div id="chatWrapper" ng-controller="MessageController">
    <div class="container-fluid">
      <h3>chatroom1</h3>
      <br>
      <p>time message was sent</p>
      <br>
      <div class="messagecontainer" ng-repeat = "item in allMessages">
        <div class="row" ng-if="item.user == user.username">
          <div class="col-xs-6 col-sm-6">
            <p>{{ item.user }}</p>
          </div>
          <div class="col-xs-6 col-sm-6">
            <div class="userMessage">
              <p>{{ item.message }}</p>
            </div>
          </div>
        </div> <!-- End of user message row -->
        <div class="row" ng-if="message.user != session.user.username">
          <div class="col-xs-6 col-sm-6">
            <div class="guestMessage">
              <p>{{ item.message }}</p>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6"></div>
        </div>
      </div> <!-- End of message container -->
      <div id="formBottom" class="row">
        <form class="form-inline">
          <div class="form-group">
            <label for="messageinput"></label>
            <input id="userForm" type="text" class="form-control" ng-model="message.content">
          </div>
          <button id="buttonForm" class="btn btn-default" ng-click="createMessage()">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
