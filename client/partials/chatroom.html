<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.container-fluid').slicknav({
        label: '',
        duration: 300,
        easingOpen: "swing",
        prependTo: '#top'
      });
    });
  </script>
      <div id="chatWrapper" ng-controller="MessageController">
        <div class="container-fluid">
      <nav class="navbar navbar-default">
          <ul class="nav navbar-nav">
            <li><a href="/#!/rooms">chatrooms</a></li>
          </ul>
      </nav>
      <div id="top"></div>
      <ul id="menu">
        <li><a href="/#!/rooms">Home</a></li>
        <li>Chatrooms
          <ul>
            <li><a href="/#!/chatroom/1">chatroom1</a></li>
          </ul>
        </li>
      </ul>
      <h3>chatroom1</h3>
      <br>
      <p>time message was sent</p>
      <br>
      <div class="messagecontainer" ng-repeat = "item in allMessages">
        <div class="row" ng-if="item.username == user.username">
          <div class="col-xs-6 col-sm-6">
            <p>{{ item.username }} {{ item.created_at }}</p>
          </div>
          <div class="col-xs-6 col-sm-6">
            <div class="userMessage">
              <p>{{ item.message }}</p>
            </div>
          </div>
        </div> <!-- End of user message row -->
        <div class="row" ng-if="item.username != user.username">
          <div class="col-xs-6 col-sm-6">
            <div class="guestMessage">
              <p>{{ item.message }}</p>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6">
            <p>{{ item.username }} {{ item.created_at }}</p>
          </div>
        </div> <!-- End of guest message row -->
      </div>
    </div>
      <div id="chatBottom">
          <form>
            <label for="messageinput"></label>
            <textarea ng-model="message.content" rows="4" cols="40">Write Message Here</textarea>
            <!-- <input  type="text" ng-model="message.content"> -->
            <button id="buttonForm" class="btn btn-default" ng-click="sendMessage()">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
