<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#menu').slicknav({
        label: '',
        duration: 300,
        easingOpen: "swing",
        prependTo: '#chatWrapper'
      });
    });
  </script>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a href="/#!/rooms">chatrooms</a></li>
        <li><a href="#">logout</a></li>
      </ul>
    </div>
  </nav>
  <div id="top"></div>
  <ul id="menu">
    <li><a href="/#!/rooms">Home</a></li>
    <li>Chatrooms
      <ul>
        <li><a href="/#!/chatroom/1">chatroom1</a></li>
      </ul>
    </li>
  </ul>
  <div id="chatWrapper" ng-controller="MessageController">
    <div class="container-fluid">
      <h3>chatroom1</h3>
      <br>
      <p>time message was sent</p>
      <br>
      <div class="messagecontainer" ng-repeat = "item in allMessages">
        <div class="row" ng-if="item.user == user.username">
          <div class="col-xs-6 col-sm-6">
            <p>{{ item.user }}</p>
          </div>
          <div class="col-xs-6 col-sm-6">
            <div class="userMessage">
              <p>{{ item.message }}</p>
            </div>
          </div>
        </div> <!-- End of user message row -->
        <div class="row" ng-if="message.user != session.user.username">
          <div class="col-xs-6 col-sm-6">
            <div class="guestMessage">
              <p>{{ item.message }}</p>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6"></div>
        </div> <!-- End of guest message row -->
      </div> <!-- End of message container -->
      <div id="formBottom" class="row">
        <form class="form-inline">
          <div class="form-group">
            <label for="messageinput"></label>
            <input id="userForm" type="text" class="form-control" ng-model="message.content">
          </div>
          <button id="buttonForm" class="btn btn-default" ng-click="sendMessage()">Send</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
