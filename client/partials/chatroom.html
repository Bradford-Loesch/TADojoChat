<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#menu').slicknav({
    		prependTo:'#chatWrapper'
    });
  });
  </script>
  <div id="chatWrapper">
      <ul id="menu">
        <li><a href="/#!/rooms">Home</a></li>
        <li>Chatrooms
          <ul>
            <li><a href="/#!/chatroom/1">chatroom1</a></li>
          </ul>
        </li>
      </ul>
      <div ng-controller="MessageController">
      <div id="sideBar"></div>
      <h3>chatroom1</h3>
      <div ng-repeat = "item in allMessages">
        <div ng-if="item.username == user.username">
          <h6>{{ item.username }}</h6>
          <p>{{ item.message }}{{item.created_at}}</p>
          <!-- <h6>{{ item.username }} {{ item.created_at }}</h6> -->
        </div>
        <div ng-if="item.username != session.user.username">
          <h6>{{ item.username }}</h6>
          <p>asdfasdfasd</p>
          <!-- <h6>{{ item.username }} {{ item.created_at }}</h6> -->
        </div>
      </div>
      <div id="chatBottom">
        <form>
          <label for="messageinput"></label>
          <input class="inline-form" type="text" ng-model="message.content">
          <button id="buttonForm" class="btn btn-default" ng-click="sendMessage()">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>

</html>
