<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#menu').slicknav({
        label: '',
        duration: 300,
        easingOpen: "swing",
        prependTo:'#chatWrapper'
      });
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    });
    </script>
    <body>
      <div id="top"></div>
      <ul id="menu">
        <li><a href="/#!/rooms">Home</a></li>
        <li>Chatrooms
          <ul>
            <li><a href="/#!/chatroom/1">chatroom1</a></li>
          </ul>
        </li>
      </ul>
      <div id="wrapper">
        <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
            <li class="sidebar-brand">
              <a href="#">Chatroom Name</a>
            </li>
            <li>
              <a href="#">Chatroom Members</a>
              <p></p>
            </li>
          </ul>
        </div>
      <div ng-repeat = "item in allMessages">
        <div ng-if="item.username == user.username">
          <h6>{{ item.username }}</h6>
          <p>{{ item.message }}{{item.created_at}}</p>
          <!-- <h6>{{ item.username }} {{ item.created_at }}</h6> -->
        </div>
        <div ng-if="item.username != session.user.username">
          <h6>{{ item.username }}</h6>
          <p>asdfasdfasd</p>
          <!-- <h6>{{ item.username }} {{ item.created_at }}</h6> -->
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-3">
            <div class="guestMessage">
            <p>eyyy</p>
            </div>
          </div>
          <div class="col-xs-6 col-sm-3"></div>
          <div id="formBottom">
            <form class="form-inline">
              <div class="form-group">
                <label for="exampleInputName2"></label>
                <input id="userForm" type="text" class="form-control" placeholder="Jane Doe">
              </div>
              <button id="buttonForm" type="submit" class="btn btn-default">Send</button>
            </form>
          </div>
        </div>
        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
      </div>
    </body>
 </html>
