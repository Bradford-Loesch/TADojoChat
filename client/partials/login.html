<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      $('#submit').on('click',function(){
        $('#validator').addClass('animated shake')
      })
    </script>
  </head>
  <body>
    <div class="container-fluid" ng-controller="UserController">
      <div id="formLogin">
      <img src="client/static/images/login.png" alt="">
      <h1>login</h1>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form>
            <input type="text" class="form-control" ng-model="user.username" placeholder="username">
            <input type="password" class="form-control" ng-model="user.password" placeholder="password">
            <br>
            <input id="submit"class="btn btn-default" type="submit" ng-click="login()">
            <br>
          </form>
          <h3 id="validator">{{validations}}</h3>
            <br>
          <a href="/#!/register">Or you can Register here</a>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
 </html>
