<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    $(document).ready(function(){
      $('#menu').slicknav({
        label: '',
        duration: 300,
        easingOpen: "swing",
        prependTo:'#UserWrapper'
      });
    });
    </script>
    <body>
      <div id="top"></div>
      <nav class="navbar navbar-inverse">

        <div id="dash" class="container-fluid">
          <ul class="nav navbar-nav">
            <li><a href="/#!/rooms">Chatrooms</a></li>
            <li><a href="/#!/user">My Account</a></li>
          </ul>
        </div>
      </nav>
      <ul id="menu">
        <li><a href="/#!/user">user</a></li>
        <li>Chatrooms
          <ul>
            <li><a href="/#!/chatroom/Main">chatroom1</a></li>
          </ul>
        </li>
      </ul>
      <div id="UserWrapper"  ng-controller="roomsController" ng-init="index()">
        <div class="container-fluid" ng-controller="UserController" ng-init="index()">
        <h1>Welcome {{user.username}}</h1>
        <h1>Chatrooms</h1>
          <div id="chats">
            <table>
              <tbody>
                <tr ng-repeat="room in rooms">
                  {{room}}
                  <td>
                    <div id="header">
                      <h3>{{ room.name }}</h3>
                    </div>
                    <div id="join">
                      <a href="#!/chatroom/{{room.id}}">join</a>
                      <a href="#!/rooms" ng-click = "deleteRoom(room.id, $index)">Delete</a>
                    </div>
                    <p>{{ room.description }}</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <a style="color:red;"href="/#!/newRoom">Create a new Chatroom</a>
        </div>
      </div>
    </body>
   </html>
