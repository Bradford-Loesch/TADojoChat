<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
    <div class="container-fluid">
      <h1>Register</h1>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form>
            <input type="text" class="form-control" ng-model="user.email" placeholder="Email">
            <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
            <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
            <input type="password" class="form-control" ng-model="user.passwordconf" placeholder="Confirm Password">
            <br>
            <input class="btn btn-default" type="submit" ng-click"">
            <br>
          </form>
          <br>
          <a href="/#!/login">Already have an account?</a>
        </div>
      </div>
    </div>
  </body>
</html>
