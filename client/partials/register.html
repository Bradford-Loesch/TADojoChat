<script type="text/javascript">
  $('#submit').on('click',function(){
    $('#validator').addClass('animated shake')
  })
</script>
<div class="container-fluid">
  <div ng-controller="UserController">
    <h1>Register</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form>
          <input type="text" class="form-control" ng-model="user.email" placeholder="Email">
          <input type="text" class="form-control" ng-model="user.username" placeholder="Username">
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
          <input type="password" class="form-control" ng-model="user.passconf" placeholder="Confirm Password">
          <br>
          <input class="btn btn-default" id="submit" type="submit" ng-click="create()">
          <br>
        </form>
        <br>
        <a href="/#!/login">Already have an account?</a>
        <h2 id="validator" ng-repeat="error in errors">{{error}}</h2>
      </div>
    </div>
  </div>
</div>
